<!doctype html>
<html class="tx-google-translate-options-html">
<head>
    <!-- bower:css -->
    <!-- endbower -->

    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body class="tx-google-translate-options-body">

    <div class="tx-google-translate-options-container">
        <h2>Google translate options</h2>
        <form action="">
            <ul>
                <li>
                    <label for="tx-keypress">Selected text combine with</label>
                    <select id="tx-keypress" name="tx-keypress">
                        <option value="none">none</option>
                        <option value="metaKey">command key</option>
                        <option value="ctrlKey">ctrl key</option>
                        <option value="shiftKey">shift key</option>
                        <option value="altKey">alt key</option>
                    </select>
                    <span>trigger translate on page.</span>
                 </li>
                 <li>You can set keyboard shortcut in <a href="chrome://extensions/#footer-section" id="open-tab-link" target="_blank">chrome://extensions/#footer-section</a> tab</li>
                 <li>When you open the popup page, the selected text in then current tab will be translated automatically.</li>
            </ul>
        </form>
    </div>

    <!-- bower:js -->
    <!-- endbower -->

    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
</body>
</html>
